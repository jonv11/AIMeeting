name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build-test:
    name: Build and Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    env:
      AIMEETING_AGENT_MODE: stub

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Test with coverage
        run: |
          # Run all tests with coverage
          dotnet test --no-build /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura /p:Threshold=80 /p:ThresholdType=line --filter "FullyQualifiedName!~AIMeeting.Copilot.Tests"
          # Run Copilot tests separately without threshold (depends on external CLI dependency)
          dotnet test --no-build tests/AIMeeting.Copilot.Tests /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}
          path: "**/coverage.cobertura.xml"
          if-no-files-found: error
